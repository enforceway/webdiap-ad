<div ng-controller="QuestionaireController">
	<div class="wrapper-md">
		<div class="panel panel-default">
			<div class="panel-heading" translate="aside.nav.QUESTIONAIRES">问卷调查</div>
			<div class="row wrapper">
				<div class="col-sm-5 m-b-xs">
					<button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="add()"><i class="fa fa-plus"></i><span translate="add"></span></button>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" class="input-sm form-control" placeholder="Search">
						<span class="input-group-btn">
							<button class="btn btn-sm btn-default" type="button">Go!</button>
						</span>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped b-t b-light">
					<thead>
						<tr>
							<th style="width:20px;">
								<label class="i-checks m-b-none" ng-show="data4Questionaires.length > 0">
									<input type="checkbox"><i></i>
								</label>
							</th>
							<th>问卷主题</th>
							<th>问卷状态</th>
							<!-- <th>所属领域</th> -->
							<th>有效期</th>
							<th>创建日期</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="data4Questionaires.length == 0" style="background-color: transparent;"><td style="background-color: transparent;text-align: center; " colspan="7" style="text-align: center;">暂无任何题目添加</td></tr>
						<tr ng-repeat="que in data4Questionaires">
							<td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
							<td ng-bind="que.title"></td>
							<!-- 1代表草稿状态 -->
							<!-- 2代表已发布状态 -->
							<td ng-bind="que.statusId | statusFiler"></td>
							<!-- <td ng-bind="que.workingField"></td> -->
							<td>
								<span ng-bind="que.activeDateStart"></span>-<span ng-bind="que.activeDateEnd"></span>
							</td>
							<td ng-bind="que.creationTimestamp"></td>
							<td>
								<button class="btn m-b-xs btn-sm btn-default" ng-click="goToDelete(que)"><span>删除</span></button>
								<button class="btn m-b-xs btn-sm btn-primary" ng-click="goToUpdate(que)">编辑</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<footer class="panel-footer">

					<div class="col-sm-4">
						<small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
					</div>
					<div class="col-sm-4 text-right text-center-xs">                
						<ul class="pagination pagination-sm m-t-none m-b-none">
							<li><a href><i class="fa fa-chevron-left"></i></a></li>

							<li><a href><i class="fa fa-chevron-right"></i></a></li>
						</ul>
					</div>
				</div> -->
			</footer>
		</div>
	</div>
</div>
