<div ng-controller="addQuestionaireController">
    <form name="form" class="form-validation form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4" translate="MODULES.QUESTION_PANEL">题班</span>
            </div>
            <div class="panel-body">
                <!-- <p class="text-muted">Please fill the information to continue</p> -->
                <div class="form-group">
                    <div class="col-lg-6 col-sm-12 col-md-6">
                        左侧题班
                    </div>
                    <div class="col-lg-6 col-sm-12 col-md-6">
                        右侧题班
                    </div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="button" class="btn" ng-click="cancel()">取消</button>
                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="submit()"  translate="COMMON.CONFIRM">确认d</button>
            </footer>
        </div>
    </form>
</div>
