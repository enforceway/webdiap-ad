<style type="text/css">
    .table-hover-bright tbody tr {
        cursor: pointer;
    }
    .table-hover-bright tbody tr:hover td {
        background-color: #edf1f2;
    }
</style>
<div ng-controller="addQuestionaireController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4" translate="MODULES.TO_SELECT_QUESTION">待选择题目</span>
        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal clearfix">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <div class="input-group" style="width: 50%; max-width: 200px;">
                            <input type="text" class="input-sm form-control" placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-md-6">
                    <div style="display: none;">{{data4Questions}}</div>
                    <div class="form-group">
                        <table class="table table-striped b-t b-light table-hover-bright">
                            <thead class="well">
                                <tr>
                                    <th>题目内容</th>
                                    <th>所属领域</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="que in data4Questions" ng-click="selectQuestion(que)" ng-class="{'question-selected': ifExistedInSelected(que).data}">
                                    <td ng-bind="que.questionContent"></td>
                                    <td ng-bind="que.questionType"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-md-6">
                    <table class="table table-striped b-t b-light">
                        <thead class="well">
                            <tr>
                                <th>题目内容</th>
                                <th>所属领域</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="que in data4SelectedQuestions">
                                <td ng-bind="que.questionContent"></td>
                                <td ng-bind="que.questionType"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
